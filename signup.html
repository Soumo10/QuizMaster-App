<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="blank-top-signup">
        <h5><b><center>Welcome to Quiz Master</center></h5></b>
    </header>
    <div class="container">

        <div class="panel">
            <h3>SignUp</h3>
            <div class="input-form">
                
                <form action="/signup" method="POST">
                    <div class="mb-3">
                      <label for="email" class="form-label">User Name(Email-Id)</label>
                      <input type="email@gmail.com" name="email" placeholder="Shiva001@gmail.com" class="form-control" id="email" aria-describedby="emailHelp" >
                      <div id="emailHelp" class="form-text">We'll never share your email-id with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label" >Full Name</label>
                        <input type="text" name="full_name" class="form-control" id="name" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text"></div>
                      </div>

                      <div class="mb-3">
                        <label for="text" name="qual" class="form-label" >Enter your Qualification</label>
                        <input name="qual" class="form-control" id="qual"></input>
                        
                        <div id="qualHelp" class="form-text"></div>
                      </div>

                      <div class="mb-3">
                        <label for="date" class="form-label" >Enter your Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="date" aria-describedby="dateHelp">
                        <div id="dateHelp" class="form-text"></div>
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" >Give a Password</label>
                      <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Must be 8-15 Characters long" minlength="5" maxlength="8">        

                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                      <a href="/login">                    
                        <button type="submit" class="login-signup-button">Existing User?Login Now
                      </a>{{msg}}
                    </button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
