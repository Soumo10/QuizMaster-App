<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adding a Chapter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="{{ url_for('new_chapter', subject_id=subject_id) }}" method="POST">
        <div class="new">New Chapter</div>
        <div class="name">Name of the Chapter:
            <input type="text" name="name" required>
        </div>
        <div class="desc">Description:
            <input class="bigbox" type="text" name="desc">
        </div>
        <center>
            <button type="submit" class="save">Save</button>
            
            <a href="{{ url_for('show_chapters', subject_id=subject_id) }}">
            <button type="button" class="cancel">Cancel</button></a>        
        </center>
    </form>
</body>
</html>
