<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Add New Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="header2">Add New Question</div>
    <div class="bordertime">
        <div class="button-container">
            <a href="/admin_dash"><button class="nav-button">Home |</button></a>
            <a href="/quiz-mgmt"><button class="nav-button">Quiz |</button></a>
            <button class="nav-button">Summary |</button>
            <a href="/login"><button class="nav-button">Logout</button></a>
            <input class="search" type="search" placeholder="Search">
            <button class="searching">Search</button>
            <h4 class="text">Welcome {{ name }}</h4>
        </div>
        
        <div class="container">
            <a href="{{ url_for('manage_questions', quiz_id=quiz.id) }}">
                <button class="back-btn">‚Üê Back to Questions</button>
            </a>
            
            <h2>Add New Question for "{{ quiz.title }}"</h2>
            <p>Chapter: {{ quiz.chapter.name }}</p>
            
            <form method="POST" action="{{ url_for('new_question', quiz_id=quiz.id) }}" class="question-form">
                <div class="mb-3">
                    <label for="question_text" class="form-label">Question:</label>
                    <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Options:</label>
                    <div class="option-container">
                        <div class="option-group">
                            <div class="option-label">A</div>
                            <input type="text" class="form-control" name="option_text_A" required>
                        </div>
                        <div class="option-group">
                            <div class="option-label">B</div>
                            <input type="text" class="form-control" name="option_text_B" required>
                        </div>
                        <div class="option-group">
                            <div class="option-label">C</div>
                            <input type="text" class="form-control" name="option_text_C" required>
                        </div>
                        <div class="option-group">
                            <div class="option-label">D</div>
                            <input type="text" class="form-control" name="option_text_D" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3 correct-option">
                    <label class="form-label">Correct Answer:</label>
                    <div class="d-flex">
                        <div class="form-check me-4">
                            <input class="form-check-input" type="radio" name="correct_option" id="option_A" value="A" required>
                            <label class="form-check-label" for="option_A">Option A</label>
                        </div>
                        <div class="form-check me-4">
                            <input class="form-check-input" type="radio" name="correct_option" id="option_B" value="B">
                            <label class="form-check-label" for="option_B">Option B</label>
                        </div>
                        <div class="form-check me-4">
                            <input class="form-check-input" type="radio" name="correct_option" id="option_C" value="C">
                            <label class="form-check-label" for="option_C">Option C</label>
                        </div>
                        <div class="form-check me-4">
                            <input class="form-check-input" type="radio" name="correct_option" id="option_D" value="D">
                            <label class="form-check-label" for="option_D">Option D</label>
                        </div>
                    </div>
                </div>
                
    
                
                <button type="submit" class="submit-btn">Save Question</button>
            </form>
        </div>
    </div>
</body>
</html>
