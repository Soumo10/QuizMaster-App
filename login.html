<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="blank-top">
        <h5><b>
                <center>Welcome to Quiz Master</center>
        </h5></b>
    </header>

    <div class="container">
        <div class="panel">
            <h3>Login </h3>
            <div class="input-form">
                <form action="/login" method="POST" >
                    <div class="mb-3">
                        <label for="email" class="form-label">User Name(Email-Id)</label>
                        <input type="text" name="email" class="form-control" id="email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" minlength="5"
                            maxlength="8">
                    </div>

                    <button type="submit" class="btn btn-success">Login</button>
                    <a href="/signup">
                        <button type="submit" class="login-signup-button">New User?Register Now
                    </a>
                    </button>
                    <br>{{msg}}
                </form>

            </div>
        </div>
    </div>

</body>

</html>
